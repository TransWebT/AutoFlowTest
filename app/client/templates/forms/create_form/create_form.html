<template name="CreateForm">
    <div class="create-form">
        <h1>Find me in app/client/templates/forms/create_form/create_form</h1>
        {{> quickFlow autoFlowDef=flowDef id="basicForm"
        template="autoflow_bootstrap3_horizontal" label-class="col-sm-3" input-col-class="col-sm-6" }}
    </div>

    <div class="EditFormDef">
        <pre id="formDefEditor"></pre>
        {{jsonEditor}}
    </div>
    <button id="save" name="Save">Save</button>

    <h2>Editor Content:</h2>
    <div id="EditorContent">
        editorContent
    </div>
</template>
